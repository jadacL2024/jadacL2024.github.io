<h1>🍕Sign up for food blog 🍔</h1>
	
<form action="https://handlers.education.launchcode.org/request-parrot" method="post">
  <label for="firstname"> First name:*</label>
	<input name="firstname" type="text" required="required" id="firstname">
	<br>
	<br>
	<label for="lastname"> Last Name:*</label>
  <input name="lastname" type="text" required="required" id="lastname">
	<br>
	<br>
  <label for="username">Username:* </label>
	<input name="username" type="text" required="required" id="username" pattern="[A-Za-z]{6-10}">
	<br>
	<br>
  <label for="password">Password:*</label>
	<input name="password" type="password" id="password">
	<br>
	<br>
  <label for="DOB">Date of Birth:*</label>
	<input name="DOB" type="date" required="required" id="DOB">
	<br>
	<br>
  <label for="phonenumber"> Phone #:*</label>
	<input name="phonenumber" type="tel" required="required" id="phonenumber" pattern="[0-9]{10}">
	<br>
	<br>
  <label for="email"> Email:*</label>
	<input name="email" type="email" required="required" id="email">
	<br>
	<br>
  <label for="personalwebsite">Personal Website:</label>
	<input name="personalwebsite" type="url" id="personalwebsite">
	<br>
	<br>
  <label>Interest: </label>
	<label for="read">Reading</label><input name="read" type="checkbox" id="read"><label for="eat"> Eating</label><input name="eat" type="checkbox" id="eat"><label for="money">Spending money</label><input name="money" type="checkbox" id="money">
	<br>
	<br>
  <label>Where did you hear about this site? </label><br>
	<label for="insta">Instagram </label> <input name="insta" type="checkbox" id="insta"><br> <label for="face"> Facebook</label><input name="face" type="checkbox" id="face"> <br> <label for="tube">Youtube</label><input name="tube" type="checkbox" id="tube">
	<br>
	<br>
<input type="submit"><input type="reset">
	
	
</form>
